<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pakar Komputer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Sistem Pakar Diagnosa</h2>
        <p class="subtitle">Metode Backward Chaining (Tanpa Database)</p>
        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

        <div id="intro-view">
            <p>Sistem ini akan mendiagnosa kerusakan komputer Anda berdasarkan gejala yang dipilih.</p>
            <button id="btn-start" class="btn btn-primary" onclick="startDiagnosis()" disabled>Memuat Data...</button>
        </div>

        <div id="question-view" class="hidden">
            <div class="box-area">
                <p id="question-text" class="question-text">Pertanyaan akan muncul di sini...</p>
            </div>
            <div>
                <button class="btn btn-yes" onclick="handleAnswer(true)">Ya, Benar</button>
                <button class="btn btn-no" onclick="handleAnswer(false)">Tidak</button>
            </div>
        </div>

        <div id="result-view" class="hidden">
            <h3 id="result-text">Hasil Diagnosa</h3>
            <div id="final-result-box" class="result-box"></div>
            <br>
            <button class="btn btn-primary" onclick="restart()">Coba Lagi</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
